<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Page</title>
  {% load static %}

  <!-- ✅ Bootstrap & Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- ✅ Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #f1f8ff, #ffffff);
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .card-header {
      font-weight: bold;
      font-size: 1.25rem;
      border-top-left-radius: 16px !important;
      border-top-right-radius: 16px !important;
    }

    button {
      min-width: 140px;
    }

    #msg-container {
      max-width: 600px;
      margin: 20px auto;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-menu {
      background-color: #343a40;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
    }

    .dropdown-menu .dropdown-item {
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

  <!-- ✅ Flash Messages -->
  {% if messages %}
    <div id="msg-container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center shadow-sm rounded-pill px-4 py-2" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- ✅ Upload Forms -->
  <div class="container mt-5 mb-5">
    <div class="row">
      <!-- Video Upload -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-header bg-primary text-white text-center">Upload Video</div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center mt-3">
                <button type="submit" onclick="return confirm('Do you want to upload this video?')" class="btn btn-success">
                  <i class="bi bi-cloud-upload-fill"></i> Upload Video
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Shorts Upload -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-header bg-warning text-dark text-center">Upload Shorts</div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="/uploadshorts/">
              {% csrf_token %}
              {{ shorts.as_p }}
              <div class="text-center mt-3">
                <button type="submit" onclick="return confirm('Do you want to upload this short?')" class="btn btn-success">
                  <i class="bi bi-cloud-upload-fill"></i> Upload Short
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Bottom Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container justify-content-around">
      <a class="nav-link text-white" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
      <a class="nav-link text-white" href="/shorts/"><i class="bi bi-lightning-fill"></i> Shorts</a>
      <a class="nav-link text-white" href="/video_list/"><i class="bi bi-collection-play-fill"></i> Videos</a>
      <a class="nav-link text-white" href="/upload/"><i class="bi bi-cloud-upload-fill"></i> Upload</a>
      <div class="btn-group dropup">
        <button type="button" class="btn text-white dropdown-toggle" data-toggle="dropdown">
          <i class="bi bi-gear-fill"></i> Settings
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/help/"><i class="bi bi-question-circle-fill"></i> Help</a>
          <a class="dropdown-item" href="/about/"><i class="bi bi-info-circle"></i> About</a>
          <a class="dropdown-item" href="/contact/"><i class="bi bi-envelope"></i> Contact</a>
          <a class="dropdown-item" href="/feedback/"><i class="bi bi-chat-dots"></i> Feedback</a>
          <a class="dropdown-item" href="/exit/" onclick="exit()"><i class="bi bi-box-arrow-right"></i> Exit</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- ✅ Auto Dismiss Flash Msg -->
  <script>
    setTimeout(function () {
      const alertBox = document.getElementById("msg-container");
      if (alertBox) {
        alertBox.style.opacity = "0";
        setTimeout(() => alertBox.remove(), 500);
      }
    }, 5000);
  </script>

</body>
</html>
